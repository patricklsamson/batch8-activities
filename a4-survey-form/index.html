<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patrick Samson" />
    <title>Survey Form</title>
    <link rel="icon" href="../assets/img/favicon-32x32.png" type="image/png" size="32x32" />
    <link rel="icon" href="../assets/img/favicon-16x16.png" type="image/png" size="16x16" />
    <link rel="stylesheet" href="../assets/css/index.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>
  <body>
    <main class="img">
      <div class="wrap-overlay">
        <div class="cont">
          <div class="grid">
            <div class="gcol-lg-6 gcol-12">
              <div class="tbl">
                <div class="valign">
                  <div class="wrap-text talign">
                    <h1 id="title">LEAGUE OF LEGENDS: <span>Wild Rift</span></h1>

                    <p id="description">Champion Update Requests - This survey serves as a notable opinion of all Summoners to improve the game.</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="gcol-lg-6 gcol-12">
              <form action="results.html" id="survey-form" method="get">
                <label for="name" id="name-label">Name</label><br />
                <input type="text" id="name" placeholder="Enter your Full Name" required /><br />

                <label for="email" id="email-label">Email Address:</label><br />
                <input type="email" id="email" placeholder="example@mail.com" required /><br />

                <label for="number" id="number-label">Contact No.:</label><br />
                <input type="tel" id="number" placeholder="Enter your Mobile / Landline" maxlength="15" onkeypress="return numOnly(event)" required /><br />

                <label for="dropdown" id="rank-label">Rank:</label><br />
                <select name="rank" id="dropdown">
                  <option value="">Select Rank</option>
                  <option value="challenger">Challenger</option>
                  <option value="grandmaster">Grandmaster</option>
                  <option value="master">Master</option>
                  <option value="diamond">Diamond</option>
                  <option value="platinum">Platinum</option>
                  <option value="gold">Gold</option>
                  <option value="silver">Silver</option>
                  <option value="bronze">Bronze</option>
                  <option value="iron">Iron</option>
                </select>

                <p>Preferred role:</p>

                <input type="radio" id="top" name="roles" value="top" checked />
                <label for="top" id="top-label">Top</label>

                <input type="radio" id="jungle" name="roles" value="jungle" />
                <label for="jungle" id="jungle-label">Jungle</label>

                <input type="radio" id="middle" name="roles" value="middle" />
                <label for="middle" id="middle-label">Middle</label>

                <input type="radio" id="adc" name="roles" value="adc" />
                <label for="adc" id="adc-label">ADC</label>

                <input type="radio" id="support" name="roles" value="support" />
                <label for="support" id="support-label">Support</label>

                <p class="mt-em">Champions you want to be updated:</p>

                <div class="wrap-champs">
                  <div id="top-champs">
                    <div class="grid">
                      <div class="gcol-6">
                        <input type="checkbox" id="camille" name="camille" value="camille" />
                        <label for="camille" id="camille-label">Camille</label><br />

                        <input type="checkbox" id="darius" name="darius" value="darius" />
                        <label for="darius" id="darius-label">Darius</label><br />

                        <input type="checkbox" id="dr-mundo" name="dr-mundo" value="dr-mundo" />
                        <label for="dr-mundo" id="dr-mundo-label">Dr. Mundo</label><br />

                        <input type="checkbox" id="fiora" name="fiora" value="fiora" />
                        <label for="fiora" id="fiora-label">Fiora</label><br />

                        <input type="checkbox" id="garen" name="garen" value="garen" />
                        <label for="garen" id="garen-label">Garen</label><br />

                        <input type="checkbox" id="jax" name="jax" value="jax" />
                        <label for="jax" id="jax-label">Jax</label><br />

                        <input type="checkbox" id="kennen" name="kennen" value="kennen" />
                        <label for="kennen" id="kennen-label">Kennen</label><br />
                      </div>

                      <div class="gcol-6">
                        <input type="checkbox" id="malphite" name="malphite" value="malphite" />
                        <label for="malphite" id="malphite-label">Malphite</label><br />

                        <input type="checkbox" id="nasus" name="nasus" value="nasus" />
                        <label for="nasus" id="nasus-label">Nasus</label><br />

                        <input type="checkbox" id="singed" name="singed" value="singed" />
                        <label for="singed" id="singed-label">Singed</label><br />

                        <input type="checkbox" id="teemo" name="teemo" value="teemo" />
                        <label for="teemo" id="teemo-label">Teemo</label><br />

                        <input type="checkbox" id="tryndamere" name="tryndamere" value="tryndamere" />
                        <label for="tryndamere" id="tryndamere-label">Tryndamere</label><br />

                        <input type="checkbox" id="wukong" name="wukong" value="wukong" />
                        <label for="wukong" id="wukong-label">Wukong</label><br />
                      </div>
                    </div>
                  </div>

                  <div id="jungle-champs">
                    <div class="grid">
                      <div class="gcol-6">
                        <input type="checkbox" id="amumu" name="amumu" value="amumu" />
                        <label for="amumu" id="amumu-label">Amumu</label><br />

                        <input type="checkbox" id="evelynn" name="evelynn" value="evelynn" />
                        <label for="evelynn" id="evelynn-label">Evelynn</label><br />

                        <input type="checkbox" id="gragas" name="gragas" value="gragas" />

                        <input type="checkbox" id="graves" name="graves" value="graves" />

                      </div>

                      <div class="gcol-6">
                        <input type="checkbox" id="master-yi" name="master-yi" value="master-yi" />
                        <label for="master-yi" id="master-yi-label">Master Yi</label><br />

                        <input type="checkbox" id="olaf" name="olaf" value="olaf" />
                        <label for="olaf" id="olaf-label">Olaf</label><br />

                        <input type="checkbox" id="shyvana" name="shyvana" value="shyvana" />
                        <label for="shyvana" id="shyvana-label">Shyvana</label><br />

                        <input type="checkbox" id="vi" name="vi" value="vi" />
                        <label for="vi" id="vi-label">Vi</label><br />

                        <input type="checkbox" id="xin-zhao" name="xin-zhao" value="xin-zhao" />
                        <label for="xin-zhao" id="xin-zhao-label">Xin Zhao</label><br />
                      </div>
                    </div>
                  </div>

                  <div id="middle-champs">
                    <div class="grid">
                      <div class="gcol-6">
                        <input type="checkbox" id="ahri" name="ahri" value="ahri" />
                        <label for="ahri" id="ahri-label">Ahri</label><br />

                        <input type="checkbox" id="akali" name="akali" value="akali" />
                        <label for="akali" id="akali-label">Akali</label><br />

                        <input type="checkbox" id="annie" name="annie" value="annie" />
                        <label for="annie" id="annie-label">Annie</label><br />

                        <input type="checkbox" id="aurelion-sol" name="aurelion-sol" value="aurelion-sol" />
                        <label for="aurelion-sol" id="aurelion-sol-label">Aurelion Sol</label><br />

                        <input type="checkbox" id="corki" name="corki" value="corki" />
                        <label for="corki" id="corki-label">Corki</label><br />

                        <input type="checkbox" id="diana" name="diana" value="diana" />
                        <label for="diana" id="diana-label">Diana</label><br />

                        <input type="checkbox" id="fizz" name="fizz" value="fizz" />

                        <input type="checkbox" id="lux" name="lux" value="lux" />
                        <label for="lux" id="lux-label">Lux</label><br />
                      </div>

                      <div class="gcol-6">
                        <input type="checkbox" id="katarina" name="katarina" value="katarina" />
                        <label for="katarina" id="katarina-label">Katarina</label><br />

                        <input type="checkbox" id="orianna" name="orianna" value="orianna" />
                        <label for="orianna" id="orianna-label">Orianna</label><br />

                        <input type="checkbox" id="pantheon" name="pantheon" value="pantheon" />
                        <label for="pantheon" id="pantheon-label">Pantheon</label><br />

                        <input type="checkbox" id="twisted-fate" name="twisted-fate" value="twisted-fate" />
                        <label for="twisted-fate" id="twisted-fate-label">Twisted Fate</label><br />

                        <input type="checkbox" id="yasuo" name="yasuo" value="yasuo" />
                        <label for="yasuo" id="yasuo-label">Yasuo</label><br />

                        <input type="checkbox" id="zed" name="zed" value="zed" />
                        <label for="zed" id="zed-label">Zed</label><br />

                        <input type="checkbox" id="ziggs" name="ziggs" value="ziggs" />
                        <label for="ziggs" id="ziggs-label">Ziggs</label><br />
                      </div>
                    </div>
                  </div>

                  <div id="adc-champs">
                    <div class="grid">
                      <div class="gcol-6">
                        <input type="checkbox" id="ashe" name="ashe" value="ashe" />
                        <label for="ashe" id="ashe-label">Ashe</label><br />

                        <input type="checkbox" id="draven" name="draven" value="draven" />
                        <label for="draven" id="draven-label">Draven</label><br />

                        <input type="checkbox" id="ezreal" name="ezreal" value="ezreal" />
                        <label for="ezreal" id="ezreal-label">Ezreal</label><br />

                        <input type="checkbox" id="jhin" name="jhin" value="jhin" />
                        <label for="jhin" id="jhin-label">Jhin</label><br />

                        <input type="checkbox" id="jinx" name="jinx" value="jinx" />
                        <label for="jinx" id="jinx-label">Jinx</label><br />

                        <input type="checkbox" id="kaisa" name="kaisa" value="kaisa" />
                        <label for="kaisa" id="kaisa-label">Kai'sa</label><br />
                      </div>

                      <div class="gcol-6">
                        <input type="checkbox" id="miss-fortune" name="miss-fortune" value="miss-fortune" />
                        <label for="miss-fortune" id="miss-fortune-label">Miss Fortune</label><br />

                        <input type="checkbox" id="tristana" name="tristana" value="tristana" />
                        <label for="tristana" id="tristana-label">Tristana</label><br />

                        <input type="checkbox" id="varus" name="varus" value="varus" />
                        <label for="varus" id="varus-label">Varus</label><br />

                        <input type="checkbox" id="vayne" name="vayne" value="vayne" />
                        <label for="vayne" id="vayne-label">Vayne</label><br />

                        <input type="checkbox" id="xayah" name="xayah" value="xayah" />
                        <label for="xayah" id="xayah-label">Xayah</label><br />
                      </div>
                    </div>
                  </div>

                  <div id="support-champs">
                    <div class="grid">
                      <div class="gcol-6">
                        <input type="checkbox" id="alistar" name="alistar" value="alistar" />
                        <label for="alistar" id="alistar-label">Alistar</label><br />

                        <input type="checkbox" id="blitzcrank" name="blitzcrank" value="blitzcrank" />
                        <label for="blitzcrank" id="blitzcrank-label">Blitzcrank</label><br />

                        <input type="checkbox" id="braum" name="braum" value="braum" />
                        <label for="braum" id="braum-label">Braum</label><br />

                        <input type="checkbox" id="janna" name="janna" value="janna" />
                        <label for="janna" id="janna-label">Janna</label><br />

                        <input type="checkbox" id="leona" name="leona" value="leona" />
                        <label for="leona" id="leona-label">Leona</label><br />

                        <input type="checkbox" id="lulu" name="lulu" value="lulu" />
                        <label for="lulu" id="lulu-label">Lulu</label><br />
                      </div>

                      <div class="gcol-6">
                        <input type="checkbox" id="nami" name="nami" value="nami" />
                        <label for="nami" id="nami-label">Nami</label><br />

                        <input type="checkbox" id="rakan" name="rakan" value="rakan" />
                        <label for="rakan" id="rakan-label">Rakan</label><br />

                        <input type="checkbox" id="seraphine" name="seraphine" value="seraphine" />
                        <label for="seraphine" id="seraphine-label">Seraphine</label><br />

                        <input type="checkbox" id="sona" name="sona" value="sona" />
                        <label for="sona" id="sona-label">Sona</label><br />

                        <input type="checkbox" id="soraka" name="soraka" value="soraka" />
                        <label for="soraka" id="soraka-label">Soraka</label><br />
                      </div>
                    </div>
                  </div>
                </div>

                <label for="requests" id="requests-label">List down your requests here:</label><br />
                <textarea name="requests" id="requests" cols="35" rows="5" placeholder="e.g. - Insert your request here"></textarea><br />

                <label for="missing-champs" id="missing-champs-label">Did not find your champion on your preferred role? List them down below including your requests and/or optimization of the champion for that role.</label><br />
                <textarea name="missing-champs" id="missing-champs" cols="35" rows="5" placeholder="e.g. Ashe - Insert your request here"></textarea><br />

                <div class="wrap-submit talign">
                  <button id="submit" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
