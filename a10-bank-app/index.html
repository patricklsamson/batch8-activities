<!-- FAIR USE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patrick Samson" />
    <title>Bank App</title>
    <link
      rel="icon"
      href="../assets/img/favicon-32x32.png"
      type="image/png"
      size="32x32"
    />
    <link
      rel="icon"
      href="../assets/img/favicon-16x16.png"
      type="image/png"
      size="16x16"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/index.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>
  <body class="img">
    <section id="modal" class="sec-modal img">
      <div class="cont flex">
        <div id="login-wrap" class="wrap-login">
          <h1 class="mb-025">
            <img src="../assets/img/logo-opt.png" alt="logo" /> Bank App
          </h1>

          <form action="#" id="login-form" class="form-login">
            <label for="login-username">Username</label><br />
            <input
              type="text"
              name="login-username"
              autocomplete="off"
              value="admin"
              id="login-username"
              class="mb-05"
            /><br />

            <label for="login-password">Password</label><br />
            <input
              type="password"
              name="login-password"
              value="admin"
              id="login-password"
              class="mb-05"
            /><br />

            <input
              type="submit"
              value="Log In"
              id="login-btn"
              class="balign mt-05 mb-05 btn-bank major"
            />

            Don't have an account yet?
            <span id="open-signup-btn" role="button">Sign Up</span>
          </form>
        </div>

        <div id="signup-wrap" class="wrap-signup">
          <h2><img src="../assets/img/logo-opt.png" alt="logo" /> Bank App</h2>

          <form action="#" id="signup-form" class="form-signup">
            <label for="signup-first-name">First Name</label><br />
            <input
              type="text"
              name="signup-first-name"
              autocomplete="off"
              id="signup-first-name"
            /><br />

            <label for="signup-middle-name">Middle Name</label><br />
            <input
              type="text"
              name="signup-middle-name"
              autocomplete="off"
              id="signup-middle-name"
            /><br />

            <label for="signup-last-name">Last Name</label><br />
            <input
              type="text"
              name="signup-last-name"
              autocomplete="off"
              id="signup-last-name"
            /><br />

            <label for="signup-account-num">Account No.</label><br />
            <input
              type="text"
              name="signup-account-num"
              id="signup-account-num"
            /><br />

            <label for="signup-username">Username</label><br />
            <input
              type="text"
              name="signup-username"
              autocomplete="off"
              id="signup-username"
            /><br />

            <label for="signup-email">Email</label><br />
            <input
              type="email"
              name="signup-email"
              autocomplete="off"
              id="signup-email"
            /><br />

            <label for="signup-password">Password</label><br />
            <input
              type="password"
              name="signup-password"
              id="signup-password"
            /><br />

            <label for="signup-confirm-password">Confirm Password</label><br />
            <input
              type="password"
              id="signup-confirm-password"
              class="mb-05"
            /><br />

            <input
              type="submit"
              value="Sign Up"
              id="signup-btn"
              class="balign mt-05 mb-05 btn-bank major"
            />
          </form>

          <button id="back-signup-btn" class="balign mt-05 mb-05 btn-bank">
            <span>&#10094;&#10094;</span> Back
          </button>
        </div>
      </div>
    </section>

    <header>
      <div class="cont">
        <div class="grid">
          <div class="gcol-6 mh">
            <h5>
              <img src="../assets/img/logo-opt.png" alt="logo" /> Bank App
            </h5>
          </div>

          <div class="gcol-6 mh flex frgt">
            <div id="navcoll" class="wrap-navcoll">
              <div class="menu-container">
                <nav>
                  <ul>
                    <li>
                      <a href="#" id="load-data-btn">Load Initial Data</a>
                    </li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#" id="log-out-btn">Log Out</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="cont">
        <div class="grid-cont">
          <div class="wrap-accounts wrap-card">
            <h6>Bank Accounts</h6>

            <table>
              <thead>
                <tr>
                  <th>Account No.</th>
                  <th>Accounts</th>
                  <th>Account Type</th>
                  <th>Balance</th>
                  <th>
                    <i
                      role="button"
                      id="clear-all-btn"
                      class="fas fa-trash-alt"
                    ></i>
                  </th>
                </tr>
              </thead>

              <tbody class="talign">
                <tr>
                  <td colspan="5">
                    <div class="wrap-scroll">
                      <table id="acc-table"></table>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="wrap-add-account wrap-card">
            <h6>Add Account</h6>

            <form action="#" id="add-form" class="form-add">
              <label for="add-first-name">First Name</label><br />
              <input
                type="text"
                name="add-first-name"
                autocomplete="off"
                id="add-first-name"
              /><br />

              <label for="add-middle-name">Middle Name</label><br />
              <input
                type="text"
                name="add-middle-name"
                autocomplete="off"
                id="add-middle-name"
              /><br />

              <label for="add-last-name">Last Name</label><br />
              <input
                type="text"
                name="add-last-name"
                autocomplete="off"
                id="add-last-name"
              /><br />

              <p>Gender</p>

              <input type="radio" name="gender" id="male" checked />
              <label for="savings">Male</label>

              <input type="radio" name="gender" id="female" />
              <label for="checking">Female</label><br />

              <p>Account Type</p>

              <input type="radio" name="account-type" id="savings" checked />
              <label for="savings">Savings</label>

              <input type="radio" name="account-type" id="checking" />
              <label for="checking">Checking</label><br />

              <label for="add-deposit-amount"
                >Additional Deposit (Optional)</label
              ><br />
              ₱
              <input
                type="number"
                name="add-deposit-amount"
                value="0"
                id="add-deposit-amount"
              />
              .
              <input
                type="number"
                name="add-deposit"
                value="00"
                max="99"
                id="add-deposit-dec"
              /><br />

              <input
                type="submit"
                value="Add Account"
                id="add-acc-btn"
                class="balign mt-05 btn-bank minor"
              />
            </form>
          </div>

          <div class="wrap-withdraw wrap-card">
            <h6>Withdraw</h6>

            <div class="table">
              <div class="valign">
                <form action="#" id="withdraw-form" class="form-withdraw">
                  <label for="withdraw-account">Enter Account No.</label><br />
                  <input
                    type="text"
                    autocomplete="off"
                    id="withdraw-account"
                  /><br />

                  <label for="withdraw-amount">Enter an Amount</label><br />
                  ₱
                  <input
                    type="number"
                    name="withdraw-amount"
                    value="0"
                    id="withdraw-amount"
                  />
                  .
                  <input
                    type="number"
                    name="withdraw-amount"
                    value="00"
                    max="99"
                    id="withdraw-amount-dec"
                  /><br />

                  <input
                    type="submit"
                    value="Withdraw"
                    id="withdraw-btn"
                    class="balign mt-05 btn-bank minor"
                  />
                </form>
              </div>
            </div>
          </div>

          <div class="wrap-deposit wrap-card">
            <h6>Deposit</h6>

            <div class="table">
              <div class="valign">
                <form action="#" id="deposit-form" class="form-deposit">
                  <label for="deposit-account">Enter Account No.</label><br />
                  <input
                    type="text"
                    autocomplete="off"
                    id="deposit-account"
                  /><br />

                  <label for="deposit-amount">Enter an Amount</label><br />
                  ₱
                  <input
                    type="number"
                    name="deposit-amount"
                    value="0"
                    id="deposit-amount"
                  />
                  .
                  <input
                    type="number"
                    name="deposit-amount"
                    value="00"
                    max="99"
                    id="deposit-amount-dec"
                  /><br />

                  <input
                    type="submit"
                    value="Deposit"
                    id="deposit-btn"
                    class="balign mt-05 btn-bank minor"
                  />
                </form>
              </div>
            </div>
          </div>

          <div class="wrap-send wrap-card">
            <h6>Send Money</h6>

            <form action="#" id="send-form" class="form-send">
              <label for="sender-account">Enter Account No. of Sender</label
              ><br />
              <input type="text" autocomplete="off" id="sender-account" /><br />

              <label for="receiver-account">Enter Account No. of Receiver</label
              ><br />
              <input
                type="text"
                autocomplete="off"
                id="receiver-account"
              /><br />

              <label for="send-amount">Enter an Amount</label><br />
              ₱
              <input
                type="number"
                name="send-amount"
                value="0"
                id="send-amount"
              />
              .
              <input
                type="number"
                name="send-amount"
                value="00"
                max="99"
                id="send-amount-dec"
              /><br />

              <input
                type="submit"
                value="Send Money"
                id="send-btn"
                class="balign mt-05 btn-bank minor"
              />
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/js/utility.prod.js"></script>
    <script src="assets/js/main.prod.js"></script>
  </body>
</html>
