<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patrick Samson" />
    <title>Tic Tac Toe</title>
    <link
      rel="icon"
      href="../assets/img/favicon-32x32.png"
      type="image/png"
      size="32x32"
    />
    <link
      rel="icon"
      href="../assets/img/favicon-16x16.png"
      type="image/png"
      size="16x16"
    />
    <link rel="stylesheet" href="../assets/css/index.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>
  <body>
    <main class="cboard img flex ftop">
      <div id="modal" class="wrap-player-overlay flex cboard img">
        <p class="h2 talign mb-025">
          Player <span id="player"></span> will play first.
        </p>

        <label class="switch">
          <input type="checkbox" id="mark-checker" />
          <span class="slider"></span>
        </label>

        <button id="proceed-btn" class="mt-05 img">Proceed</button>
      </div>

      <div class="cont">
        <div class="grid">
          <div class="gcol-lg-3 gcol-11">
            <h6 class="talign">Tic Tac Toe</h6>

            <button id="newGame-btn" class="img balign">New Game</button>

            <p>Scores:</p>

            <div id="mark-holder-wrap">
              <p id="x"><q id="mark-holder1">X</q> =&nbsp;</p>
              <p id="o"><q id="mark-holder2">O</q> =&nbsp;</p>
              <p id="draw"><q>Draws</q> =&nbsp;</p>
            </div>
          </div>

          <div class="gcol-lg-3 lg-push-6 gcol-1">
            <input type="checkbox" id="history" />
            <label for="history" class="talign"
              ><span>History</span><span>?</span></label
            >

            <p id="console" class="talign">Check console for more details!</p>

            <div id="history-wrap"></div>
          </div>

          <div id="board-wrap" class="gcol-lg-6 lg-pull-3 flex">
            <p id="tooltip" class="h4 mb-025 talign"></p>

            <button id="reset-btn" class="btn-reset img">Reset</button>

            <div id="btn-wrap" class="wrap-btn mt-05 mb-05">
              <button id="prev-btn" class="btn-prev img">Previous</button>
              <button id="next-btn" class="btn-next img">Next</button>
            </div>

            <div id="tboard" class="board grid-cont img con">
              <div class="box empty flex" data-row="0" data-col="0"></div>
              <div class="box empty flex" data-row="0" data-col="1"></div>
              <div class="box empty flex" data-row="0" data-col="2"></div>
              <div class="box empty flex" data-row="1" data-col="0"></div>
              <div class="box empty flex" data-row="1" data-col="1"></div>
              <div class="box empty flex" data-row="1" data-col="2"></div>
              <div class="box empty flex" data-row="2" data-col="0"></div>
              <div class="box empty flex" data-row="2" data-col="1"></div>
              <div class="box empty flex" data-row="2" data-col="2"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../assets/js/utility.prod.js"></script>
    <script src="assets/js/abstracts.prod.js"></script>
    <script src="assets/js/main.prod.js"></script>
  </body>
</html>
