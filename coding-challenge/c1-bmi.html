      var avion = {
        ceo: {
          name: "Victor",
          mass: 78,
          height: 1.7,
          bmi: function () {
            return this.name + "'s BMI is " + this.mass / Math.pow(this.height, 2) + ".";
          },
        },
        coo: {
          name: "John",
          mass: 87,
          height: 1.8,
          bmi: function () {
            return this.name + "'s BMI is " + this.mass / Math.pow(this.height, 2) + ".";
          },
        },
        higherBmi: function () {
          if (this.ceo.bmi() > this.coo.bmi()) {
            return this.ceo.name + "'s BMI is higher than " + this.coo.name + "'s.";
          } else {
            return this.ceo.name + "'s BMI is lower than " + this.coo.name + "'s.";
          }
