      var avion = {
        ceo: {
          name: "Victor",
          mass: prompt("Set Victor's mass."),
          height: prompt("Set Victor's height."),
          bmi: function () {
            return (
              this.name +
              "'s BMI is " +
              this.mass / Math.pow(this.height, 2) +
              "."
            );
          },
        },
        coo: {
          name: "John",
          mass: prompt("Set John's mass."),
          height: prompt("Set John's height."),
          bmi: function () {
            return (
              this.name +
              "'s BMI is " +
              this.mass / Math.pow(this.height, 2) +
              "."
            );
          },
        },
        higherBmi: function () {
          if (this.ceo.bmi() > this.coo.bmi()) {
            return (
              this.ceo.name + "'s BMI is higher than " + this.coo.name + "'s."
            );
          } else {
            return (
              this.ceo.name + "'s BMI is lower than " + this.coo.name + "'s."
            );
          }
        },
      };

      console.log(avion.ceo.bmi());
      console.log(avion.coo.bmi());
      console.log(avion.higherBmi());
