      const startQuiz = () => {
        const questions = [
            ["What does HTML stand for?", "1) Hyper Text Markup Language", "2) Hey Too Much Layout", "3) How To Make Lasagna"],
            ["What does CSS stand for?", "1) Cats Sour Sauce", "2) Cascading Style Sheets", "3) Center Style Solution"],
            ["What year did JavaScript first appeared?", "1) 2000", "2) 1999", "3) 1995"],
          ],
          answers = ["1) Hyper Text Markup Language", "2) Cascading Style Sheets", "3) 1995"];

        let i;

        for (i = 0; i < questions.length; i++) {
          let entry = prompt(questions[i]);

          if (entry == answers.indexOf(answers[i]) + 1) {
            alert("You are correct!");
          } else {
            alert(`You are wrong! The correct answer is: ${answers[i]}`);
          }

          console.log(`The correct answer for ${questions[i]} is ${answers[i]}`);
        }
      };

      startQuiz();
    </script>
